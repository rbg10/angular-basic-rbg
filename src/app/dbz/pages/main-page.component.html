<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <hr>
    <app-dbz-list (onDeleteId)= "onDeleteCharacter($event)" [charactersList]="characters"></app-dbz-list>
  </div>
  <div class="col">
    <h4>Agregar Personaje</h4>
    <hr>
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>

  </div>
</div>
