<form class="row" (ngSubmit)="sendCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" placeholder="Nombre personaje" class="form-control mb-3">
  <input type="number" [(ngModel)]="character.power" name="power" placeholder="poder" class="form-control mb-3">
  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>

  <!-- {{character | json}} -->

</form>
